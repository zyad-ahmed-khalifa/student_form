<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>student form</title>
</head>

<body>

    <section id="register" class="py-5">
        <div class="container">
            <div class="item m-auto w-75 text-center text-light p-5 rounded-4">
                <h1 class="text-uppercase fw-bold mb-5">students form</h1>
                <form action="" autocomplete="off" class="">
                    <div class="input-group flex-column mb-4">
                        <input required type="text" class="form-control w-100 m-0 p-2 rounded-3 border-3 "
                            placeholder="firstName" name="firstname">
                        <p class="d-none text-danger text-start ps-2 my-1">invalid field</p>
                    </div>
                    <div class="input-group flex-column mb-4">
                        <input required type="text" class="form-control w-100 m-0 p-2 rounded-3 border-3 "
                            placeholder="lastName" name="lastname">
                        <p class="d-none text-danger text-start ps-2 my-1">invalid field</p>
                    </div>
                    <div class="input-group flex-column mb-4">
                        <input required type="Email" class="form-control w-100 m-0  p-2 rounded-3 border-3 "
                            placeholder="Email" name="email">
                        <p class="d-none text-danger text-start ps-2 my-1">invalid field</p>
                    </div>
                    <div class="input-group flex-column mb-4">
                        <input required type="number" class="form-control w-100 m-0 p-2 rounded-3 border-3 " min="10"
                            placeholder="age (10-59)" name="age">
                        <p class="d-none text-danger text-start ps-2 my-1">invalid field</p>
                    </div>
                    <div class="input-group flex-column mb-4">
                        <input required type="text" class="form-control w-100 m-0 p-2 rounded-3 border-3 "
                            placeholder="phone (egypt code)" name="phone">
                        <p class="d-none text-danger text-start ps-2 my-1">invalid field</p>
                    </div>
                    <div class="input-group flex-column mb-4">
                        <button class="btn btn-success text-light" data-type="add" data-index="">add</button>
                    </div>
                </form>
                <div class="clear rounded-end">
                    <button class="btn btn-info w-100">clear</button>
                </div>
            </div>
        </div>
    </section>
    
    
    <section id="table" class="pb-5">
        <div class="container">
            <h4 class="alert alert-danger text-center  d-none nodata mb-3">no students !</h4>
            <table class="table table-light table-striped table-hover">
                <thead class="table-dark border-bottom">
                    <tr>
                        <th>#</th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Email</th>
                        <th>age</th>
                        <th>phone</th>
                        <th>options</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td></td>
                        <td>firstname</td>
                        <td>lastname</td>
                        <td>email</td>
                        <td>age</td>
                        <td>phone</td>
                        <td>
                            <button class="btn btn-info text-light">edit</button>
                            <button class="btn btn-danger text-light" >delete</button>
                        </td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </section>


    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" data-bs-theme="dark">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Delete</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body py-4">
                    Are you sure?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">discard</button>
                    <button type="button" class="btn btn-danger confirm text-light" data-bs-dismiss="modal">yes, delete</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="./js/main.js"></script>
    <script src="./js/all.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
